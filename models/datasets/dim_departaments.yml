
version: 2

models:
  - name: dim_departaments
    description: Dimension about departaments
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_departaments')
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - departament_id
            - departament

    columns:
      - name: departament_id
        description: The primary key of the departaments
        tests:
          - unique
          - not_null
      - name: departament
        description: Description departaments
        tests:
          - not_null
