
version: 2

models:
  - name: dim_order_types
    description: Dimension about order types
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_order_types')
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_types_id
            - type

    columns:
      - name: order_types_id
        description: The primary key of the departaments
        tests:
          - unique
          - not_null
      - name: type
        description: Description type
        tests:
          - not_null
