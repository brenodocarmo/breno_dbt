
version: 2

models:
  - name: dim_products
    description: Dimension about products
    tests:
      - dbt_utils.fewer_rows_than:
          compare_model: ref('stg_order_items')
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - product

    columns:
      - name: sk_produts
        description: The primary key of the products
        tests:
          - unique
          - not_null
      - name: product
        description: Description product
        tests:
          - not_null
